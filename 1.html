<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		
		<style>
			#app{
				width: 25rem;
				margin: 0 auto;
			}
			.bg{
				background:red;
			}
		  ul li{
            list-style:none;
            background: #00ff00;
            margin-top:10px;
        }
		li span{
			float: right;
		}
		</style>
	</head>
	<body>
		<div id="app">
			<h3>商品列表</h3>
			<ul>
	<li v-for="obj in arr" v-on:click="fun(obj)" v-bind:class="{bg:obj.isBg}">{{obj.name}}<span>{{obj.price}}</span></li>
			</ul>
			<hr />
			<div >
				<span>total</span>
				<span>{{num}}</span>
			</div>
		</div>
	</body>
</html>
         <script>
			 var vm=new Vue({
			 	el:"#app",
				data:{
				
					arr:[
					{name:'帽子',price:'1',isBg:false},
					{name:'衣服',price:'2',isBg:false},
					{name:'鞋子',price:'3',isBg:false},
					{name:'褲子',price:'33',isBg:false},
					{name:'袜子',price:'12',isBg:false},
					],
					num:0,
				},
				methods:{
					fun:function(o){
						o.isBg=!o.isBg;
						if(o.isBg){
							this.num+=parseInt(o.price);
							
						}
						else{
							this.num-=parseInt(o.price);
						}
					}
				}
				
			 })
		 </script>
